<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <h2>Weather App</h2>
            <ul>
                <li><a href="#" id="dashboard-link" class="active">Dashboard</a></li>
                <li><a href="#" id="tables-link" class="active">Tables</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- User Profile and Search Bar -->
            <section class="header-section">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="get-weather">Get Weather</button>
                <div class="user-profile">
                    <img src="https://img.freepik.com/premium-vector/3d-simple-user-icon-isolated_169241-7120.jpg" alt="User Profile" class="user-circle">
                </div>
            </section>

            <!-- Dashboard Section (Weather Widget and Charts) -->
            <section class="dashboard-section" id="dashboard-section">
                <div class="weather-widget" id="weather-widget">
                    <div class="weather-inner">
                        <h2 id="city">City Name</h2>
                        <p id="temp">Temperature</p>
                        <select id="temp-unit-toggle">
                            <option value="C">Celsius</option>
                            <option value="F">Fahrenheit</option>
                        </select>
                        <p id="humidity">Humidity</p>
                        <p id="wind-speed">Wind Speed</p>
                        <p id="description">Weather Description</p>
                        <img id="icon" src="" alt="Weather Icon" class="fade-in">
                        <div class="spinner hidden" id="loading-spinner"></div>
                    </div>
                    <p id="error" style="color: red;"></p>
                </div>

                <!-- Weather Charts -->
                <section class="charts-section">
                    <div class="chart-container">
                        <canvas id="temp-bar-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="weather-doughnut-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="temp-line-chart"></canvas>
                    </div>
                </section>

                <!-- Temperature Sorting and Rainy Days Section -->
                <section class="temperature-details">
                    <select id="temp-sort-dropdown">
                        <option value="ascending">Temperature Ascending</option>
                        <option value="descending">Temperature Descending</option>
                    </select>
                    <div id="sorted-temp-results"></div>
                    <button id="show-rainy-days">Show Rainy Days</button>
                    <button id="show-highest-temp">Show Highest Temperature</button>
                    <div id="rainy-days-result"></div>
                    <div id="highest-temp-result"></div>
                </section>
            </section>

            <!-- Tables Section (Forecast Table and Chatbot) -->
            <section class="tables-section hidden" id="tables-section">
                <div class="table-chat-container">
                    <div class="table-section">
                        <h3>5-Day Temperature Forecast</h3>
                        <table id="forecast-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Temperature</th>
                                    <th>Weather</th>
                                </tr>
                            </thead>
                            <tbody id="forecast-table-body"></tbody>
                        </table>
                        <div id="pagination"></div>
                    </div>
                    <div class="chatbot-section">
                        <h3>Ask WeatherBot</h3>
                        <div class="chat-interface">
                            <input type="text" id="chat-input" placeholder="Ask something...">
                            <button id="chat-send">Send</button>
                        </div>
                        <div id="chat-response"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
